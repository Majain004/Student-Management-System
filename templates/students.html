<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Students | Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="navbar">
         <div class="logo">ğŸ“˜ Student Management</div>
         <div class="nav-links">
             <a href="{{ url_for('dashboard') }}">ğŸ  Home</a>
             <a href="{{ url_for('view_students') }}">ğŸ“‹ View Students</a>
             <a href="{{ url_for('export') }}">ğŸ§¾ Export</a>
         </div>
         <div class="nav-actions">
             <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
             <button onclick="toggleDark()" class="btn-toggle">ğŸŒ™</button>
         </div>
    </div>

    <div class="container">
        <h2 class="heading">ğŸ“‹ Student List</h2>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                    <td>{{ s[4] }}</td>
                    <td class="actions-cell">
                        <form action="{{ url_for('edit_student', roll=s[0]) }}" method="get" style="display:inline;">
                            <button type="submit">âœï¸</button>
                        </form>
                        <form action="{{ url_for('delete_student', roll=s[0]) }}" method="POST" style="display:inline;">
                            <button type="submit">ğŸ—‘ï¸</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="footer">
        Â© 2025 Student Management System. All rights reserved.
    </footer>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
