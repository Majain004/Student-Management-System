<!-- üîç Search Students -->
<div class="container">
  <h2 class="heading">üîç Search Students</h2>
  <form method="POST">
    <input type="text" name="query" placeholder="Search by roll/name/course" required>
    <input type="submit" value="Search">
  </form>

  {% if results %}
    <table class="results-table">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Course</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% elif query %}
    <p>No results found for "<strong>{{ query }}</strong>".</p>
  {% endif %}
</div>
