<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="navbar">
        <div class="logo">📘 Student Management</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">🏠 Home</a>
            <a href="{{ url_for('view_students') }}">📋 View Students</a>
            <a href="{{ url_for('export') }}">🧾 Export</a>
        </div>
        <div class="nav-actions">
             <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
             <button onclick="toggleDark()" class="btn-toggle">🌙</button>
        </div>
    </div>

    <div class="container">
        <h1 class="heading">➕ Add New Student</h1>
        <form method="POST">
            <label>Roll No:</label>
            <input type="text" name="id" placeholder="e.g., 101" required />

            <label>Name:</label>
            <input type="text" name="name" placeholder="e.g., John Doe" required />

            <label>Course:</label>
            <input type="text" name="course" placeholder="e.g., Computer Science" required />

            <label>Phone:</label>
            <input type="text" name="phone" placeholder="e.g., 9876543210" required />

            <label>Address:</label>
            <textarea name="address" rows="3" placeholder="Enter student address" required></textarea>

            <button type="submit" class="btn btn-success">Add Student</button>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

    <footer class="footer">
        © 2025 Student Management System. All rights reserved.
    </footer>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
