<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Student Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

<!-- âœ… Navbar -->
<div class="navbar">
  <div class="logo">ğŸ“˜ Student Management</div>
  <button class="hamburger" onclick="toggleMenu()">â˜°</button>

  <!-- âœ… Navigation Links -->
  <div id="navLinks" class="nav-links">
    <a href="/dashboard">ğŸ  Home</a>
    <a href="/students">ğŸ“‹ View Students</a>
    <a href="/export">ğŸ§¾ Export</a>

<!-- âœ… Optional Logout Button for Desktop -->

  <a href="{{ url_for('logout') }}">ğŸ”“ Logout</a>
</div>

<!-- âœ… Main Content -->
<div class="container">
  <h1 class="heading">â• Add Student</h1>
  <form method="POST">
    <label>Roll No:</label>
    <input type="text" name="id" placeholder="e.g., 101" required />

    <label>Name:</label>
    <input type="text" name="name" placeholder="e.g., John Doe" required />

    <label>Course:</label>
    <input type="text" name="course" placeholder="e.g., Computer Science" required />

    <label>Phone:</label>
    <input type="text" name="phone" required />

    <label>Address:</label>
    <textarea name="address" rows="3" required></textarea>

    <input type="submit" value="â• Add Student" />
  </form>

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}

  <div class="actions">
    <a class="btn-secondary" href="{{ url_for('view_students') }}">ğŸ“‹ View All Students</a>
    <a class="btn-secondary" href="{{ url_for('export') }}">ğŸ§¾ Export CSV</a>
    <button class="btn-toggle" onclick="toggleDark()">ğŸŒ™ Toggle Dark Mode</button>
  </div>
</div>

<!-- âœ… Footer -->
<footer class="footer">
  Â© 2025 Student Management System. All rights reserved.
</footer>

<!-- âœ… JavaScript for Menu Toggle -->
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }

  // Close menu when clicking outside
  window.addEventListener("click", function (event) {
    const navLinks = document.getElementById("navLinks");
    const isHamburger = event.target.closest(".hamburger");
    const isInsideNav = event.target.closest(".nav-links");

    if (!isHamburger && !isInsideNav) {
      navLinks.classList.remove("show");
    }
  });
</script>

</body>
</html>
