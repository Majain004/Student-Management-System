<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="card">
        <h2 class="heading">üîê Login</h2>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a href="{{ url_for('forgot_password') }}" class="forgot-link">üîë Forgot Password?</a>

        <form action="{{ url_for('guest_login') }}" method="POST">
            <button type="submit" class="btn btn-secondary">Login as Guest</button>
        </form>

        <a href="{{ url_for('register') }}" class="link-button">Don't have an account? Register</a>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

    <footer class="footer">
        <button onclick="toggleDark()" class="btn-toggle">Toggle Dark Mode</button>
    </footer>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }
        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
