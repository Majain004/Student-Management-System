<!-- ✏️ Edit Student -->
<div class="container">
  <h2 class="heading">✏️ Edit Student</h2>
  <form method="POST">
    <label>Roll No:</label>
    <input type="text" name="roll" value="{{ student[0] }}" readonly>

    <label>Name:</label>
    <input type="text" name="name" value="{{ student[1] }}" required>

    <label>Course:</label>
    <input type="text" name="course" value="{{ student[2] }}" required>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ student[3] }}" required>

    <label>Address:</label>
    <textarea name="address" required>{{ student[4] }}</textarea>

    <input type="submit" value="✅ Update Student">
  </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
        }

        const toggle = document.getElementById("toggle-dark");
        if (toggle) {
            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
            });
        }
    });
</script>
